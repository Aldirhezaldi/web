                    <script>
                        function initMap() {
                            var surabaya = {
                                lat: -7.258878,
                                lng: 112.755797
                            };

                                zoom: 9,
                                center: surabaya
                            });

                            var contentString = '<h2>Location Store!</h2>';

                            var infowindow = new google.maps.InfoWindow({
                                content: contentString,
                                position: surabaya
                            });

                            infowindow.open(map);
                            google.maps.event.addDomListener(window, 'load', initMap);
                        }
                    </script>
