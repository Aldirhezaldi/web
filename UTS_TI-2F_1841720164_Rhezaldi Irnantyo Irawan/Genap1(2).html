<!DOCTYPE html>
<html>
<head>
	<title>Output Pengsian Form</title>
	<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script>
        console.log(window.location.search);
        document.getElementById("item").textContent = window.location.search.toString();
    </script>
</head>
<body>
	<script>
        $(document).ready(function() {
            var url = window.location.search;
            var s = new URLSearchParams(url);
            var fnama = s.get("fName");
            var lnama = s.get("lName");
            var email = s.get("email");
            var category = s.get("isi");
            var notelp = s.get("phone_number");
            var tanggal = s.get("date");
            var msg = s.get("message");

            document.getElementById("fnama").textContent = fnama;
            document.getElementById("lnama").textContent = lnama;
            document.getElementById("email").textContent = email;
            document.getElementById("category").textContent = category;
            document.getElementById("tanggal").textContent = tanggal;
            document.getElementById("notelp").textContent = notelp;
            document.getElementById("message").textContent = msg;

        });
     </script> 
     <header>
        <nav id="webBrand" class="navbar-dark bg-primary" style="padding-left: 16px;">
            <a class="navbar-brand">
                <img src="img/gundam.png"  width="60px" height="60px"> AldiRhezaldi</a>
        </nav>
    </header>  
    <h1 style="text-align: center;">Hasil Pengisian Form</h1>
    <div class="container-fluid pl-4 p-3">
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                    <br><br>
                    <table>
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <td>:</td>
                                <td id="fnama"></td>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>:</td>
                                <td id="lnama"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>:</td>
                                <td id="email"></td>
                            </tr>
                            <tr>
                                <th>Category</th>
                                <td>:</td>
                                <td id="category"> </td>
                            </tr>
                            <tr>
                                <th>No Telpon</th>
                                <td>:</td>
                                <td id="notelp"></td>
                            </tr>
                            <tr>
                                <th>Tanggal</th>
                                <td>:</td>
                                <td id="tanggal"></td>
                            </tr>
                            <tr>
                                <th>Message</th>
                                <td>:</td>
                                <td id="message"></td>
                            </tr>
                        </thead>
                    </table>
                    <br>
                    <hr>
                </div>
            </div>
        </div>
        <br>
        <h1 style="text-align: center;"> Terimah Kasih</h1>
        <br><br><br>
        <footer>
            <nav id="webBrand" class="navbar-dark bg-primary text-center">
                <span class="navbar-text mx-2">Copyright by AldiRhezaldi &copy; 2019</span>
            </nav>
    </footer>
</body>
</html>
