<!DOCTYPE html>
<html>

<head>
    <title>Soal 1 Ganjil</title>
    <link rel="stylesheet" href="soal1.css">
</head>

<body>
    <form method="GET" action="hasilsoal1.html">
        <B>Select the category</B>
        <br><br>
        <input type="radio" name="category" value="vip">VIP <br>
        <input type="radio" name="category" value="premium">Premium <br>
        <input type="radio" name="category" value="basic">Basic
        <br><br>

        <b>Select</b>
        <br><br>
        <input type="checkbox" name="select1" value="breakfast">Breakfast <br>
        <input type="checkbox" name="select2" value="lunch">Lunch <br>
        <input type="checkbox" name="select3" value="dinner">Dinner <br>

        <label>Date:</label>
        <input type="date" name="tanggal"><br>
        <label>Name:</label>
        <input type="text" name="nama" placeholder="Xx Xx"><br>
        <label>Phone:</label>
        <input type="text" name="phone" placeholder="+6281-0000-0000"><br>
        <textarea name="massage" cols="30" rows="10" placeholder="Massage"></textarea><br>
        <input type="email" name="email2" placeholder="xx@gmail.com"><br>
        <input type="submit" name="submit" value="Send">
        <input type="reset" name="reset" value="Reset">
    </form>
</body>

</html>
