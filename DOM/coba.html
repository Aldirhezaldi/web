<!DOCTYPE html>
<html>
<head>
	<title>Studi Kasus - Google Maps</title>
</head>
<body>
	<h1>Peta Dengan Google Map</h1>
	<div id="googleMap" style="width: 100%;height:400px;"></div>

	<script>
		function viewMap() {
			var mapProp = {
				center:new google.maps.LatLng(-7.9676844,112.6340559), zoom:10,
			};
			var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
		}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZKXxJkwTI4KKG6c_D19lrnP0plK1BEXI&callback=viewMap"></script>
</body>
</html>
