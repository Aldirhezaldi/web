<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="jquery-3.4.1.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
    <title>UTS No 2</title>
    <script>
        $(document).ready(function() {
            var nomor = 0,
                jenis_barang, nama_barang, harga_satuan, jumlah_beli, total, sum = 0,
                sub_total = 0,
                diskon = 0,
                grand_total = 0,
                bayar = 0;
            $(".add-row").click(function() {
                nomor = nomor + 1;
                jenis_barang = $("#jenis_barang").val();
                nama_barang = $("#nama_barang").val();
                harga_satuan = $("#harga_satuan").val();
                jumlah_beli = $("#jumlah_beli").val();
                total = harga_satuan * jumlah_beli;
                sum += total;
                $("#sub_total").text(": " + sum);
                if (sum >= 645000) {
                    diskon = 1 - 0.35;
                    $("#diskon").text(": 35%");
                } else if (sum >= 430000) {
                    diskon = 1 - 0.25;
                    $("#diskon").text(": 25%")
                } else if (sum >= 257000) {
                    diskon = 1 - 0.15;
                    $("#diskon").text(": 15%")
                } else {
                    diskon = 1
                    $("#diskon").text(": -");
                }
                if (diskon != 0) {
                    grand_total = sum * diskon;
                    $("#grand_total").text(": " + grand_total);
                }
                var markup = "<tr><td><input type='checkbox' name = 'record'></td><td>" + nomor + "</td>" + "</td><td>" + jenis_barang + "</td><td>" + nama_barang + "</td><td>" + harga_satuan + "</td><td>" + jumlah_beli + "</td><td>" + total + "</td><tr>"
                $(".data tbody").append(markup);
            });
            $("#submit").click(function() {
                bayar = $("#bayar").val();
                if (bayar >= grand_total) {
                    alert("Uang kembalian: " + (bayar - grand_total));
                    alert("Terima Kasih sudah berbelanja di Toko Kue");
                    location.href = '2Toko.html';
                } else {
                    alert("Maaf uang Anda tidak mencukupi!");
                }
            });
            $(".delete-row").click(function() {
                $("table tbody").find('input[name="record"]').each(function() {
                    if ($(this).is(":checked")) {
                        $(this).parents("tr").remove();
                    }
                });
            });
        });
    </script>
</head>

<body>
    <header>
        <nav id="webBrand" class="navbar-dark bg-primary" style="padding-left: 16px;">
            <a href="index.html" class="navbar-brand">

        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

    <main style="background-color: whitesmoke;;">
        <div class="container-fluid pl-4 p-3">
            <div class="row">

                    <table class="ml-auto mr-auto">

                            <td>

                            <td>

                    </table>
                    <hr>
                    <h2 class="text-center">Tabel Pembelian</h2> <br>
                    <table class="data ml-auto mr-auto" border="1">

                    <table border="3">

                        <tr>

                        <tr>

                    </table>
                    <br><br>
                    <input type="submit" class="btn btn-primary" value="Submit" id="submit">

                </div>
            </div>
